<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Penduduk</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body onload = 'onloadDocuments()'>
        <header>
            <h1 class="title">Data Penduduk</h1>
        </header>
        <div class="content">
            <div class="container">
                <div>
                    <h2 style="text-align: left;">
                        Selamat Datang
                        <span style="float: right;">
                            
                        </span>
                    </h2>
                </div>
                <div>
                    <a>Masukkan Data Penduduk</a>
                </div>
            </div>
            <div class="container">
                <div class="form">
                    <form>
                        <label class="col-15">NIK :</label>
                        <input type="text" id="NIK" class="NIK col-85" name="NIK" placeholder="Nomor Induk Kependudukan">
                        <br>
                        <label class="col-15">Nama :</label>
                        <input type="text" id="Nama" class="Nama" name="Nama" placeholder="Nama Lengkap">
                        <br>
                        <label class="col-15">Alamat :</label>
                        <input type="text" id="Alamat" class="Alamat col-85" name="Alamat" placeholder="Alamat Lengkap">
                    </form>
                    <div class="button">
                        <p><button type="submit" class="submit">Submit</button></p>
                        <p><button type="reset" class="reset">Reset</button></p><br><br><br><br>
                    </div>
                </div>
            </div>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 10%;">NIK</th>
                            <th style="width: 35%;">Nama</th>
                            <th style="width: 65%;">Alamat</th>
                            <th colspan="2" style="width: 15%;">Pengaturan</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
        </div>
        <footer>
            <div>
                <p>Copyright 2022 Diki Ashadi</p>
            </div>
        </footer>    
        <div class="allmodal">
            <div id="simplemodal" class="added modal">
                <div class="modal-content">
                    <div class="modal-added">
                        <span class="added closeBtn">&times;</span>
                        <h2>Added!</h2>
                    </div>
                    <div class="modal-body">
                        <p style="text-align: center;">Penduduk Baru Berhasil Ditambahkan</p>
                    </div>
                </div>
            </div>
            <div id="simplemodal" class="warning modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="warning closeBtn">&times;</span>
                        <h2>Warning!</h2>
                    </div>
                    <div class="modal body">
                        <p style="text-align: center;">Data Tidak Boleh Kosong.</p>
                    </div>
                </div>
            </div>
            <div id="simplemodal" class="delete modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="deleted closeBtn">&times;</span>
                        <h2>Deleted!</h2>
                    </div>
                    <div class="modal body">
                        <p style="text-align: center;">Data Berhasil Dihapus.</p>
                    </div>
                </div>
            </div>
            <div id="simplemodal" class="update modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="updated closeBtn">&times;</span>
                        <h2>Updated!</h2>
                    </div>
                    <div class="modal body">
                        <p style="text-align: center;">Data Berhasi Diupdate.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "ModalFormUpdated">
            <div class="ModalFormContent">
                <div class = "ModalFormHeader"><span class = "CloseUpdateButton">&times;</span></div>
                <form class="modalFormContent">
                    <label>NIK:</label>
                    <input type = "text" id = 'NIKInput' class = "NIKInput" placeholder="Nomor Induk Kependudukan">
                    <br>
                    <lable>Nama :</lable>
                    <input type="text" id="NamaInput" class="NamaInput" name="NamaInput" placeholder="Nama Lengkap">
                    <br>
                    <label>Alamat :</label>
                    <input type="text" id="AlamatInput" class="AlamatInput" name="AlamatInput" placeholder="Alamat">
                </form>
                <div class = "ModalFormSubmit">
                    <button type="submit" class = "UpdateSubmit">Submit</button>
                    <button type="reset" class = "ResetSubmit">Reset</button><br><br><br>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
